<div class="card mb-3 border-primary">
    <div class="m-1 border-primary">
        <img [src]="post.picture" class="" alt="" width="100%" height="300vh">
    </div>
    <!-- <img [src]="post.picture" height="500" width="auto" class="card-img-top img-fluid"/> -->
    <div class="card-body bg-white">
        <h5 class="card-title text-primary" *ngIf="post.postTitle">{{post.postTitle}}</h5>
        <p class="card-text">{{post.caption}}</p>
        <small class="card-text">by:- {{post.by}} <br></small>
        <small class="card-text">{{post.date | date}}</small>
    </div>
    <div class="card-footer d-flex justify-content-around">
        <div class="text-primary" (click)="upvotePost()">
            <fa-icon class="icon" [icon]="faThumbsUp" size="lg" primary-color="blue"></fa-icon>
            {{upvote}}
        </div>
        <div (click)="downvotePost()" class="text-secondary">
            <fa-icon [icon]="faThumbsDown" size="lg" primaryColor="blue"></fa-icon>
            {{ downvote }}
        </div>
        <a target="_blank" class="text-primary">
            <fa-icon [icon]="faShareSquare" size="lg" primaryColor="blue"></fa-icon>
        </a>
    </div>
</div>
